<!DOCTYPE html>
<html lang="pt-BR">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>BARRA DE PROGRESSO ANIMADA</title>
   <link rel="stylesheet" href="./css/style.css">
</head>

<body>
   <div class="box flex">

      <div class="box">
         <div class="circle html" data-dots="100" data-percent="85">
            <!-- <div class="points" style="--i: 1;"></div>
               <div class="points" style="--i: 2;"></div>
               <div class="points" style="--i: 3;"></div> -->
         </div>
         <div class="text">
            <h2>85%</h2>
            <small>HTML</small>
         </div>
      </div>

      <div class="box">
         <div class="circle css" data-dots="100" data-percent="85">
         </div>
         <div class="text">
            <h2>85%</h2>
            <small>CSS</small>
         </div>
      </div>

      <div class="box">
         <div class="circle javaScript" data-dots="100" data-percent="75">
         </div>
         <div class="text">
            <h2>75%</h2>
            <small>JAVASCRIPT</small>
         </div>
      </div>

      <div class="box">
         <div class="circle sass" data-dots="100" data-percent="68">
         </div>
         <div class="text">
            <h2>68%</h2>
            <small>SASS</small>
         </div>
      </div>

      <div class="box">
         <div class="circle bootstrap" data-dots="100" data-percent="80">
         </div>
         <div class="text">
            <h2>80%</h2>
            <small>BOOTSTRAP</small>
         </div>
      </div>

      <div class="box">
         <div class="circle react" data-dots="100" data-percent="75">
         </div>
         <div class="text">
            <h2>75%</h2>
            <small>REACT</small>
         </div>
      </div>

      <div class="box">
         <div class="circle next" data-dots="100" data-percent="44">
         </div>
         <div class="text">
            <h2>44%</h2>
            <small>NEXT</small>
         </div>
      </div>

      <div class="box">
         <div class="circle typescript" data-dots="100" data-percent="40">
         </div>
         <div class="text">
            <h2>40%</h2>
            <small>TYPESCRIPT</small>
         </div>
      </div>

      <div class="box">
         <div class="circle webpack" data-dots="100" data-percent="48">
         </div>
         <div class="text">
            <h2>48%</h2>
            <small>WEBPACK</small>
         </div>
      </div>

      <div class="box">
         <div class="circle firebase" data-dots="100" data-percent="43">
         </div>
         <div class="text">
            <h2>43%</h2>
            <small>FIREBASE</small>
         </div>
      </div>

      <div class="box">
         <div class="circle git" data-dots="100" data-percent="78">
         </div>
         <div class="text">
            <h2>78%</h2>
            <small>GIT E GITHUB</small>
         </div>
      </div>

      <div class="box">
         <div class="circle photoshop" data-dots="100" data-percent="55">
         </div>
         <div class="text">
            <h2>55%</h2>
            <small>PHOTOSHOP</small>
         </div>
      </div>

      <div class="box">
         <div class="circle illustrator" data-dots="100" data-percent="25">
         </div>
         <div class="text">
            <h2>25%</h2>
            <small>ILLUSTRATOR</small>
         </div>
      </div>

   </div>
   <script src="./js/main.js"></script>
</body>

</html>
